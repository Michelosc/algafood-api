spring.datasource.url=jdbc:mysql://localhost:3306/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.flyway.locations=classpath:db/migration,classpath:db/testdata

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

algafood.storage.tipo=s3

algafood.storage.local.diretorio-fotos=/home/michel/Documents/catalogo

algafood.storage.s3.id-chave-acesso=${ID-KEY-ACCESS}
algafood.storage.s3.chave-acesso-secreta=${SECRET-KEY}
algafood.storage.s3.bucket=algafood-cf
algafood.storage.s3.regiao=us-east-2
algafood.storage.s3.diretorio-fotos=catalogo

spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey
spring.mail.password=${EMAIL-KEY}

algafood.email.remetente=Algafood <${EMAIL-REMETENTE}>

spring.freemarker.settings.locale=pt_BR
algafood.email.impl=fake

algafood.email.sandbox.destinatario=${EMAIL-TESTE}